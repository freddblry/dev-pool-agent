name: ðŸš€ Deploy Azure DevOps Agent

on:
  workflow_dispatch:
    inputs:
      vm_name:
        description: 'Nom de la VM et de l agent'
        required: true
        default: 'ado-agent-vm'
      vm_size:
        description: 'Taille de la VM'
        required: true
        default: 'Standard_B2s'
        type: choice
        options:
          - Standard_B1s
          - Standard_B2s
          - Standard_B4ms
          - Standard_D2s_v3
      azdo_org:
        description: 'Organisation Azure DevOps'
        required: true
      azdo_agent_pool:
        description: 'Pool d agents Azure DevOps'
        required: true
        default: 'Default'
      admin_username:
        description: 'Nom d utilisateur admin de la VM'
        required: true
        default: 'azureuser'

env:
  TF_VERSION: '1.5.0'
  ARM_USE_OIDC: true

jobs:
  deploy:
    name: ðŸ—ï¸ DÃ©ploiement Infrastructure
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ” Connexion Azure via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: âš™ï¸ Configuration Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ“ GÃ©nÃ©ration du fichier cloud-init
        working-directory: ./scripts
        run: |
          # CrÃ©ation directe du fichier cloud-init avec les variables
          cat > cloud-init.yml << 'CLOUD_INIT_EOF'
          #cloud-config
          # Configuration automatique pour agent Azure DevOps self-hosted
          
          package_update: true
          package_upgrade: true
          
          packages:
            - curl
            - tar
            - jq
            - git
            - wget
            - unzip
            - build-essential
            - apt-transport-https
            - ca-certificates
            - gnupg
            - lsb-release
          
          users:
            - name: ${{ github.event.inputs.admin_username }}
              groups: sudo
              shell: /bin/bash
              sudo: ['ALL=(ALL) NOPASSWD:ALL']
              ssh_authorized_keys:
                - ${{ secrets.ADMIN_SSH_PUBLIC_KEY }}
          
          write_files:
            - path: /tmp/install-agent.sh
              permissions: '0755'
              content: |
                #!/bin/bash
                set -euo pipefail
                
                echo "ðŸ”§ Installation de l'agent Azure DevOps..."
                
                # Attendre que le systÃ¨me soit prÃªt
                sleep 30
                
                # CrÃ©ation du rÃ©pertoire agent
                mkdir -p /opt/azuredevops-agent
                cd /opt/azuredevops-agent
                
                # TÃ©lÃ©chargement de la derniÃ¨re version
                echo "ðŸ“¥ TÃ©lÃ©chargement de l'agent..."
                wget -q https://vstsagentpackage.azureedge.net/agent/3.232.0/vsts-agent-linux-x64-3.232.0.tar.gz -O agent.tar.gz
                
                if [ ! -f agent.tar.gz ]; then
                  echo "âŒ Ã‰chec du tÃ©lÃ©chargement"
                  exit 1
                fi
                
                # Extraction
                echo "ðŸ“¦ Extraction de l'agent..."
                tar xzf agent.tar.gz
                rm agent.tar.gz
                
                # Configuration des permissions
                chown -R ${{ github.event.inputs.admin_username }}:${{ github.event.inputs.admin_username }} /opt/azuredevops-agent
                
                # Installation des dÃ©pendances
                echo "ðŸ“¦ Installation des dÃ©pendances..."
                ./bin/installdependencies.sh
                
                # Configuration de l'agent
                echo "âš™ï¸ Configuration de l'agent..."
                sudo -u ${{ github.event.inputs.admin_username }} bash -c '
                  cd /opt/azuredevops-agent
                  ./config.sh \
                    --unattended \
                    --url "https://dev.azure.com/${{ github.event.inputs.azdo_org }}" \
                    --auth pat \
                    --token "${{ secrets.AZDO_PAT }}" \
                    --pool "${{ github.event.inputs.azdo_agent_pool }}" \
                    --agent "${{ github.event.inputs.vm_name }}" \
                    --acceptTeeEula \
                    --replace
                '
                
                if [ $? -eq 0 ]; then
                  echo "âœ… Agent configurÃ© avec succÃ¨s"
                else
                  echo "âŒ Ã‰chec de la configuration de l'agent"
                  exit 1
                fi
                
                # Installation et dÃ©marrage du service
                echo "ðŸ”„ Installation du service..."
                ./svc.sh install ${{ github.event.inputs.admin_username }}
                ./svc.sh start
                
                # VÃ©rification
                sleep 10
                if ./svc.sh status | grep -q "active"; then
                  echo "âœ… Service dÃ©marrÃ© avec succÃ¨s"
                else
                  echo "âš ï¸ ProblÃ¨me avec le service"
                  ./svc.sh status
                fi
          
          runcmd:
            # Configuration des permissions SSH
            - chmod 700 /home/${{ github.event.inputs.admin_username }}/.ssh
            - chmod 600 /home/${{ github.event.inputs.admin_username }}/.ssh/authorized_keys
            - chown -R ${{ github.event.inputs.admin_username }}:${{ github.event.inputs.admin_username }} /home/${{ github.event.inputs.admin_username }}/.ssh
            
            # Attendre que le rÃ©seau soit stable
            - sleep 60
            
            # ExÃ©cution du script d'installation de l'agent
            - echo "ðŸš€ DÃ©marrage de l'installation de l'agent Azure DevOps..."
            - /tmp/install-agent.sh > /var/log/agent-install.log 2>&1
            
            # Message de fin
            - echo "ðŸŽ‰ Configuration terminÃ©e ! Agent ${{ github.event.inputs.vm_name }} prÃªt dans le pool ${{ github.event.inputs.azdo_agent_pool }}"
          
          timezone: Europe/Paris
          
          # Pas de redÃ©marrage automatique pour Ã©viter les interruptions
          power_state:
            mode: poweroff
            condition: False
          CLOUD_INIT_EOF
          
          echo "âœ… Fichier cloud-init gÃ©nÃ©rÃ©"
          cat cloud-init.yml

      - name: ðŸ”§ Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_SA }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=ado-agent-${{ github.event.inputs.vm_name }}.tfstate" \
            -backend-config="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -backend-config="client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: ðŸ“‹ Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="vm_name=${{ github.event.inputs.vm_name }}" \
            -var="vm_size=${{ github.event.inputs.vm_size }}" \
            -var="admin_username=${{ github.event.inputs.admin_username }}" \
            -var="admin_ssh_public_key=${{ secrets.ADMIN_SSH_PUBLIC_KEY }}" \
            -out=tfplan

      - name: ðŸš€ Terraform Apply
        working-directory: ./terraform
        run: terraform apply tfplan

      - name: â° Attente de la configuration cloud-init
        run: |
          echo "â° Attente de la configuration cloud-init (10 minutes)..."
          sleep 600

      - name: ðŸ” VÃ©rification de l'installation de l'agent
        working-directory: ./terraform
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip_address)
          echo "ðŸ” VÃ©rification de l'installation sur $PUBLIC_IP..."
          
          # Test de connexion SSH
          for i in {1..5}; do
            if ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no ${{ github.event.inputs.admin_username }}@$PUBLIC_IP "echo 'SSH OK'"; then
              echo "âœ… Connexion SSH Ã©tablie"
              break
            else
              echo "â³ Tentative $i/5 - Attente de la VM..."
              sleep 30
            fi
          done
          
          # VÃ©rification des logs cloud-init
          echo "ðŸ“‹ VÃ©rification des logs cloud-init..."
          ssh -o StrictHostKeyChecking=no ${{ github.event.inputs.admin_username }}@$PUBLIC_IP "
            echo '=== CLOUD-INIT STATUS ==='
            sudo cloud-init status
            
            echo '=== AGENT INSTALLATION LOG ==='
            sudo tail -50 /var/log/agent-install.log || echo 'Log non trouvÃ©'
            
            echo '=== AGENT SERVICE STATUS ==='
            sudo systemctl status vsts-agent-* || echo 'Service non trouvÃ©'
            
            echo '=== AGENT DIRECTORY ==='
            ls -la /opt/azuredevops-agent/ || echo 'RÃ©pertoire non trouvÃ©'
          " || echo "âš ï¸ Impossible de vÃ©rifier l'Ã©tat de l'agent"

      - name: ðŸ“Š RÃ©cupÃ©ration des outputs
        working-directory: ./terraform
        id: outputs
        run: |
          echo "public_ip=$(terraform output -raw public_ip_address)" >> $GITHUB_OUTPUT
          echo "ssh_command=ssh ${{ github.event.inputs.admin_username }}@$(terraform output -raw public_ip_address)" >> $GITHUB_OUTPUT

      - name: ðŸ“Š RÃ©sumÃ© du dÃ©ploiement
        working-directory: ./terraform
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip_address)
          
          echo "## ðŸŽ‰ DÃ©ploiement terminÃ© !" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Informations de la VM" >> $GITHUB_STEP_SUMMARY
          echo "- **Nom de la VM :** ${{ github.event.inputs.vm_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Taille :** ${{ github.event.inputs.vm_size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **IP publique :** $PUBLIC_IP" >> $GITHUB_STEP_SUMMARY
          echo "- **Utilisateur :** ${{ github.event.inputs.admin_username }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Organisation Azure DevOps :** ${{ github.event.inputs.azdo_org }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pool d'agents :** ${{ github.event.inputs.azdo_agent_pool }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Connexion SSH" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "ssh ${{ github.event.inputs.admin_username }}@$PUBLIC_IP" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Diagnostic en cas de problÃ¨me" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "./scripts/diagnose-agent.sh $PUBLIC_IP ${{ github.event.inputs.admin_username }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â±ï¸ Prochaines Ã©tapes" >> $GITHUB_STEP_SUMMARY
          echo "1. â° Attendez 10-15 minutes que cloud-init termine la configuration" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ”— Testez la connexion SSH" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸ•µï¸ VÃ©rifiez que l'agent apparaÃ®t en ligne dans Azure DevOps :" >> $GITHUB_STEP_SUMMARY
          echo "   \`https://dev.azure.com/${{ github.event.inputs.azdo_org }}/_settings/agentpools\`" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ› ï¸ En cas de problÃ¨me, utilisez le script de diagnostic ci-dessus" >> $GITHUB_STEP_SUMMARY
